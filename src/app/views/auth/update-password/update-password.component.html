<ion-content scrollY="false" [fullscreen]="true" style="--background: #2E3034;">

  <div class="w-100">
    <img (click)="returnPreviousPage()" style="width: 25px;" class="ml-10 mt-10" src="../../../../assets/images/back.png" alt="">
    </div>

  <div class=" d-flex mt-40 flex-col ion-align-items-center">

    <div class="d-flex flex-row mt-10">
    <ion-item lines="none" style="--background: #2E3034;border-radius: 12px;border: 1px solid #6E7899;color: #FFFFFF">
        <ion-input [(ngModel)]="oldpassword" name="email" type="email" placeholder="Ancien mot de passe" ></ion-input>
    </ion-item>
    </div>


    <div class="d-flex flex-row mt-10">
      <ion-item lines="none" style="--background: #2E3034;border-radius: 12px;border: 1px solid #6E7899;color: #FFFFFF">
          <ion-input [(ngModel)]="newpassword" name="email" type="email" placeholder="Nouveau mot de passe" ></ion-input>
      </ion-item>
      </div>


    <div class=" d-flex flex-row mt-10">
      <ion-item lines="none" style="--background: #2E3034;border-radius: 12px;border: 1px solid #6E7899;color: #FFFFFF">
        <ion-input [(ngModel)]="confirmpassword" name="password" type="password" placeholder="Confirmer le nouveau mot de passe" ></ion-input>
      </ion-item>
    </div>


    <div class="w-100 d-flex flex-row mt-20">
      <button (click)="confirm()" style=" margin: auto;background-color: #2E3034;border-radius: 32px;border: 1px solid #6E7899;width: 50%;padding: 10px;" class="font">Valider</button>
    </div>

    </div>
</ion-content>
